<body>
  <div style="overflow:auto">

      <input placeholder="Entr Name" id='inp1' />
      <br>
      <br>

      <br>

      <br>

      <span id="ans1"></span>

    </div>


    <div style="overflow:auto;float:left;width:50%">
      <h2>Check from hashID:</h2>
      <input placeholder="Entr hashID" id='inp4' />

      <br>
      <button onclick="yo2()">Click</button>
      <span id="ans2"></span>
    </div>
  </div>

  <br>
  <br>

  <div>
    <h2>Check last 5 transactions:</h2>
    <button onclick="yo3()">Show</button>
    <button onclick="clr(ans3)">Clear</button>
    <span id="ans3"></span>
  </div>

</html>
